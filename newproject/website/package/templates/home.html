<html>
    <head>
        <meta charset="utf-8">
        <title>Install Package</title>
    <script>
    $('#b1').click(function() {
        $.ajax({
              type:'GET',
              url: "{% url 'my_view_name1' %}",
              dataType:"text",
              success: function(response){
                 console.log(response);
                 alert(response);
              }
      });
    });
    $('#b2').click(function() {
        $.ajax({
              type:'GET',
              url: "{% url 'my_view_name2' %}",
              dataType:"text",
              success: function(response){
                 console.log(response);
                 alert(response);
              }
      });
    });
  </script>
    </head><center>
    <h1> Change Hostname || Install Package </h1>
<form action="{%url 'my_view_name1'%}" method="get">
    <label for="hostname">Enter hostname: </label>
    <input id="t1" type="text" id="b1" name="hostname">
    <br><br>
    <input type="submit" value="Change"> <br><br><br>
    <label for="install">Enter package: </label>
    <input id="t2" type="text" name="install">
    <br><br>
    <input type="button" id="b2" value="Install"><br><br>
</form></center>
</html>
